<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Palu Lulu</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;

      background-image: url('b1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      font-size: 45px;
      color: #00C2A0;
      margin-top: 40px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn-volver {
      display: inline-block;
      margin: 30px 0;
      padding: 15px 25px;
      background-color: #00C2A0;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn-volver:hover {
      background-color: #009977;
    }
  </style>
</head>

<body>

  <h1>Galería de Palu Lulu</h1>

  <div class="galeria">
    <img src="3.jpeg" alt="Evento 1">
    <img src="12.jpeg" alt="Evento 2">
    <img src="444.jpeg" alt="Evento 3">
    <img src="3333.jpeg" alt="Evento 4">
    <img src="4.jpeg" alt="Juegos Palu Lulu">
    <img src="2222.jpeg" alt="Decoración Palu Lulu">
  </div>

  <a href="index.html" class="btn-volver">⬅ Volver al inicio</a>

</body>
</html>
